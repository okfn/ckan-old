#
# ckan - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:ckan
full_stack = true
cache_dir = %(here)s/data
beaker.session.key = ckan
beaker.session.secret = somesecret

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

# 2007-12-13 (rgrp) This is depreciated but do not yet know how to replace it.
# Specify the database for SQLAlchemy to use via
# pylons.database.session_context.
# %(here) may include a ':' character on Windows environments; this can
# invalidate the URI when specifying a SQLite db via path name
#sqlalchemy.dburi = sqlite:///%(here)s/somedb.db

# Specify the database for SQLObject to use via pylons.database.PackageHub.
# sqlobject.dburi = sqlite:///%(here)s/ckantest.db
#sqlobject.dburi = postgres://ckantest:pass@localhost/ckantest
sqlalchemy.url = postgres://ckantest:pass@localhost/ckantest

# AuthKit (v0.4) config for dev/testing
# for passurl config see ckan.egg-info/paste_deploy_config.ini_tmpl
authkit.setup.method = form, cookie
authkit.form.authenticate.user.data = okfntest:okfntest
    testadmin:testadmin
authkit.cookie.secret = mysecret_authkit_cookie_secret
authkit.cookie.signoutpath = /account/logout/
authkit.form.template.obj = ckan.controllers.account:login_form
authkit.openid.template.obj = ckan.controllers.openid_template:make_template

# CKAN auth configuration (TODO: rename to ckan.auth or similar ...)
# space separated list ...
auth.admins = http://rgrp.myopenid.com testadmin

# space separated list ...
auth.blacklist = 83.222.23.234 

# Logging configuration
[loggers]
keys = root, ckan

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ckan]
level = DEBUG
handlers =
qualname = ckan

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

