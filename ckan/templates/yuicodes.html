<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/" 
  py:strip=""
  >

<py:if test="c.has_autocomplete">
  <!--! TODO: REMOVE YUI dependency for autocompleter -->

  <!-- YUI Sam Skin CSS -->
  <link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.4.1/build/autocomplete/assets/skins/sam/autocomplete.css"></link>

  <!-- CKAN Autocomplete Styles -->
  <link rel="stylesheet" href="/css/autocomplete.css" type="text/css" media="screen" charset="utf-8" />

  <!-- YUI DOM Event JS -->
  <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>

  <!-- YUI Connection (for XHR DataSource) JS -->
  <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/connection/connection-min.js"></script>

  <!-- YUI JSON JS -->
  <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/json/json-beta-min.js"></script>

  <!-- YUI Autocomplete JS -->
  <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/autocomplete/autocomplete-min.js"></script>
</py:if>

</html>
