#
# ckan - Pylons testing environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
sqlalchemy.url = postgres://ckan:test@localhost/ckan_test_2
sqlalchemy.encoding = utf-8
use = config:development.ini
enable_caching =
package_form = standard
licenses_group_url = 
# pyamqplib or queue
carrot_messaging_library = queue
ckan_host = test.ckan.net
package_new_return_url = http://localhost/package/<NAME>?test=new
package_edit_return_url = http://localhost/package/<NAME>?test=edit

# disable this so we can test all types of indexing
ckan.build_search_index_synchronously = 

# Add additional test specific configuration options as necessary.
auth.blacklist = 83.222.23.234

# Logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_ckan]
level = INFO #DEBUG
handlers =
qualname = ckan

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

