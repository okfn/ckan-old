<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Revision History</py:def>

  <div py:match="content">
    <p style="float: right"><a href="?format=atom"><img style="height:16; width:16; margin-bottom:-0.3em" src="/images/icons/atom_feed.png" alt="Atom Feed" title="${g.site_title} - Revision History"/></a> <a href="?format=atom">Subscribe &raquo;</a></p>
    <h2>Revision History</h2>
    <p>This page lists all changes to package database, with most recent
    changes first. </p>
      
    ${c.page.pager()}

    <table>
      <tr>
        <th>Number</th><th>Timestamp</th><th>Author</th><th>Packages</th><th>Log Message</th>
      </tr>
      <py:for each="item in c.page.items">
        ${revision_row(item)}
      </py:for>
    </table>
    
    ${c.page.pager()}
  </div>

  <xi:include href="layout.html" />
</html>
