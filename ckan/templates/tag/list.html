<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Tags - List</py:def>

  <div py:match="content">
    <h2>Tags</h2>
    <p>There are ${c.tag_count} tags.</p>
    <ul>
      <py:for each="tag in c.tags">
      <li>
      ${XML(h.link_to(tag.name, h.url_for(action='read', id=tag.name)))}
      - (${len(tag.packages)} packages)
      </li>
      </py:for>
    </ul>
  </div>

  <xi:include href="layout.html" />
</html>
