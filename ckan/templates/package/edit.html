<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">${c.pkgtitle or c.pkgname} - Edit - Data Packages</py:def>

  <py:def function="optional_head">
    <link rel="stylesheet" href="${g.site_url}/css/forms.css" type="text/css" media="screen, print" />

    <!-- Flexitable --> 
    <script type="text/javascript" src="${g.site_url}/scripts/flexitable.js"></script> 
    <link rel="stylesheet" href="${g.site_url}/css/flexitable.css" /> 
 
    <!-- Tagcomplete --> 
    <script type="text/javascript" src="${g.site_url}/scripts/tagcomplete.js"></script>
    <link rel="stylesheet" href="${g.site_url}/css/tagcomplete.css" /> 
  </py:def>

  <div py:match="content" class="package">
    <h2>
      Edit Data Package: ${c.pkgname}
      <a href="#preview" py:if="c.preview">(skip to preview)</a>
    </h2>

    ${c.form}

    <div id="preview" style="margin-left: 20px;" py:if="c.preview">
      <hr />
      <h2>Preview</h2>
      <div style="border: 2px dashed red; padding: 5px;"> 
        ${c.preview}
      </div>
    </div><!-- /preview -->
  </div>

  <xi:include href="layout.html" />
</html>
