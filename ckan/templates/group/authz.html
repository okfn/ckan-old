<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Groups - Authorization - ${c.groupname}</py:def>

  <div py:match="content">
    <h2>
      Authorization for group: ${c.groupname}
    </h2>

    <p py:if="c.message">${c.message}</p>

    <form id="group-authz" action="" method="post">
      <h3>Update Existing Roles</h3>
      <table>
      ${h.literal(c.form)}
      </table>

      <h3>Create New User Roles</h3>
      ${h.literal(c.new_roles_form)}
        
      <br/>

      ${h.submit('commit', _('Save'))}
    </form>
  </div>

  <xi:include href="layout.html" />
</html>
