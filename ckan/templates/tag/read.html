<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Tags - ${c.tag.name}</py:def>

  <div py:match="content">
    <h2>Tag: ${c.tag.name}</h2>
    <p>There ${'is' if len(c.tag.packages_ordered) == 1 else 'are'} ${len(c.tag.packages_ordered)} package${'' if len(c.tag.packages_ordered) == 1 else 's'} tagged with <strong>${c.tag.name}</strong>:</p>
    ${package_list(c.tag.packages_ordered)}
  </div>

  <xi:include href="layout.html" />
</html>
