<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Groups - Index</py:def>

  <div py:match="content">
    <h2>Groups</h2>

    <py:if test="c.user">
    <h3>
      <a href="${h.url_for(controller='group',
        action='new', id=None)}">Create a new group</a>
    </h3>
    </py:if>

    <py:if test="not c.user">
    <h3>
      <em>Want to create a new group?
      <a href="${h.url_for(controller='user', action='login', id=None)}">Just login ...</a> 
      </em>
    </h3>
    </py:if>

    ${HTML(c.list)}

  </div>

  <xi:include href="../layout.html" />
</html>
