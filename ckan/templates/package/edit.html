<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Packages - Edit</py:def>

  <div py:match="content">
    <h2>
      Edit Package ${c.pkg.name}
      <a href="#preview" py:if="c.preview">(skip to preview)</a>
    </h2>

   <div id="myAutoComplete">
     <input id="myInput" type="text"/>
     <div id="myContainer"></div>
   </div>
   <script type="text/javascript">
     var mySchema = ["ResultSet.Result", "Name"];
     var myDataSource = new YAHOO.widget.DS_XHR("../../tag/autocomplete", mySchema);
     myDataSource.scriptQueryParam = "incomplete"; 
     var myAutoComp = new YAHOO.widget.AutoComplete("myInput","myContainer", myDataSource);
     myAutoComp.typeAhead = true;
     myAutoComp.delimChar = " ";
     myAutoComp.maxResultsDisplayed = 7;
     myAutoComp.alwaysShowContainer = true; 
   </script>
   <br/><br/>


    ${HTML(c.form)}

    <div id="preview" style="margin-left: 20px;" py:if="c.preview">
      <hr />
      <h2>Preview</h2>
      <div style="border: 2px dashed red; padding: 5px;"> 
        ${c.preview}
      </div>
    </div>
  </div>

  <xi:include href="layout.html" />
</html>
