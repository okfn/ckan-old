<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">Revision History</py:def>

  <div py:match="content">
    <h2>
      Revision History
      <p class="atom-feed-link revision-history-link">
        <a href="?format=atom&amp;days=5" title="${g.site_title} - Revision History">Subscribe &raquo;</a>
      </p>
    </h2>
    <p>This page lists all changes to package database, with most recent
    changes first. </p>
      
    ${c.page.pager()}

    <table>
      <tr>
        <th>Number</th><th>Timestamp</th><th>Author</th><th>Entity</th><th>Log Message</th>
      </tr>
      <py:for each="item in c.page.items">
        ${revision_row(item)}
      </py:for>
    </table>
    
    ${c.page.pager()}
  </div>

  <xi:include href="layout.html" />
</html>
