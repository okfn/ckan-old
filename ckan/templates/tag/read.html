<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <xi:include href="common.html" /> 

  <py:def function="page_title">Tags - ${c.tag.name}</py:def>

  <div py:match="content">
    <h2>Tag: ${c.tag.name}</h2>
    <p>Packages tagged with <strong>${c.tag.name}</strong>:</p>
    <ul>
    <py:for each="pkg2tag in c.tag.package_tags">
      <li>
        ${package_summary(pkg2tag.package)}
      </li>
    </py:for>
    </ul>
  </div>

  <xi:include href="layout.html" />
</html>
