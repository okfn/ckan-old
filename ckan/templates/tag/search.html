<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
  <py:def function="page_title">Tags - Search</py:def>

  <div py:match="content">
    <h2>Tags - Search</h2>
    <form action="" method="GET">
      <input type="text" id="search_terms" name="search_terms"
      value="${c.search_terms}"
          />
      <input type="submit" name="search" value="Search &raquo;" />
    </form>
    <py:if test="c.search_terms">
    <p>There 
      <py:if test="c.tag_count == 1">
    is <strong>${c.tag_count}</strong> result 
      </py:if>
      <py:if test="c.tag_count != 1">
    are <strong>${c.tag_count}</strong> results
      </py:if>
			for <strong>${c.search_terms.strip()}.</strong>
		</p>

		<ul>
		<py:for each="tag in c.tags">
			<li>
			${XML(h.link_to(tag.name, h.url_for(action='read', id=tag.name)))} - (${len(tag.package_tags)})
			</li>
		</py:for>
		</ul>

    </py:if>
  </div>

  <xi:include href="layout.html" />
</html>
